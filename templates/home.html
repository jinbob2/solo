{% extends "base.html" %}
{% load static %}


{% block content %}
<div id="carouselExampleIndicators1">
<div id="carouselExampleIndicators" class="carousel slide abc" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
  </ol>
  <div class="carousel-inner ba">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'img/car/1.png' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'img/car/2.png' %}" alt="Second slide">

    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'img/car/3.png' %}" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'img/car/4.png' %}" alt="Four slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'img/car/5.png' %}" alt="5">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'img/car/6.png' %}" alt="6">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'img/car/7.png' %}" alt="7">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'img/car/8.png' %}" alt="8">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>

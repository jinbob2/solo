{% extends "base.html" %}


{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">

      <br>

<br><br>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <!--<th scope="col" class="text-center">비디오 1</th>-->
      <!--<th scope="col" class="text-center">비디오 2</th>-->
      <!--<th scope="col" class="text-center">비디오 3</th>-->
      <th colspan="4" scope="col" class="text-center">
         <h2 class="text-center">Board
              {% if check == "1" %}1 : 기초
              {% elif check == "2" %} 2 : 중간
              {% endif %}

          </h2>
      </th>
    </tr>
  </thead>
  <tbody>

    {% for object in object_list %}

            <tr>
              <!--{{object.embed_code|safe}} <br>-->
                <td><a href="{% url 'bord:detail' object.id %}">{{object.title}}</a></td>
                <td>{{object.timestamp|date:"Y-m-d (H:i:s)[f:s]" }}</td>
                <td><a href="{% url 'bord:update' object.id %}" class="btn btn-primary" role="button">Update</a></td>
                <td><a href="{% url 'bord:delete' object.id %}" class="btn btn-danger" role="button">Delete</a></td>
            </tr>

    {% endfor %}
  </tbody>
</table>








    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center">
      <a href="{% url 'bord:create' check %}" class="btn btn-primary" role="button">게시물 작성</a>
    </div>
  </div>
</div>
{% endblock %}}

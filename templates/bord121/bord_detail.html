{% extends "base.html" %}

{% block content %}

<br><br><br>
<div class="container">
    <div class="row">
        <div class="col-md-2" style="margin-left:50px;"></div>
        <div class="col-md-7 text-center">

        {{ object.title}} <br>
            <img src={{ object.image.url }}>
        {{ object.embed_code|safe }}
            <div class="col-sm-12">
                  <textarea class="form-control" rows="3" id="id_description" name="description" disabled>{{object.description}}</textarea>
            </div>

            <br><br>
            <a href="{% url 'bord:update' object.id %}" class="btn btn-primary" role="button">Update</a>
            <a href="{% url 'bord:delete' object.id %}" class="btn btn-danger" role="button">Delete</a>
            <br><br>
            <a href="javascript:history.back()" class="btn btn-secondary" role="button" >Back</a>

        </div>
    </div>

</div>


{% endblock %}
